<div class="bezbez-container">
  <div class="bezbez-image">
    <img src="../../../assets/images/bezbez-1.jpeg" alt="Item Image">
  </div>
  <div class="bezbez-description">
    <div class="bezbez-details">
      <div class="bezbez-name">{{ bezbez.name }}</div>
      <div class="bezbez-speciality">{{ bezbez.speciality }}</div>
    </div>
    <div class="bezbez-actions">
      <ion-icon [name]="bezbez.follow ? 'add-circle' : 'add-circle-outline'"></ion-icon>
    </div>
  </div>
</div>
