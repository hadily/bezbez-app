<ion-header>
  <div class="header-content">
    <ion-icon name="chevron-back-outline" class="back" (click)="goBack()"></ion-icon>
    <p class="title">Product Details</p>
    <ion-icon name="pricetag-outline" class="tag"></ion-icon>
  </div>
</ion-header>

<ion-content>
  <div class="image">
    <img src="../../../assets/images/item-1.jpeg" alt="item-img">
  </div>

  <div class="item-details">
    <div class="item-name">
      <p class="name">Black Boots</p>
    </div>
    <div class="item-price">
      <p class="price">200 DT</p>
    </div>
  </div>

  <div class="description">
    <p class="title">Description</p>
    <p class="parag">cherry leather boots made with authentic leather.</p>
  </div>

  <div class="bezbez-details">
    <img src="../../../assets/images/bezbez-1.jpeg" alt="bezbez-logo" class="bezbez-logo">
    <p class="bezbez-name">bezbez-name</p>
  </div>

  <div class="cart">
    <div class="quantity">
      <ion-icon name="remove-outline" class="minus" (click)="decreaseQuantity()"></ion-icon>
      <p class="quantity-number">{{ quantity }}</p>
      <ion-icon name="add-circle" class="plus" (click)="increaseQuantity()"></ion-icon>
    </div>
    <div class="add">
      <button class="button-navy">
        <ion-icon name="cart-outline" class="cart-icon"></ion-icon>
        <p class="button-text">Add to Cart</p>
      </button>
    </div>
  </div>
</ion-content>
