<ion-header>
  <div class="header-content">
    <img src="../../../assets/images/logo-bezbez.png" alt="Logo">
    <p class="title">Welcome to bezbez!</p>
  </div>
</ion-header>

<ion-content>
  <div class="upper-content">
    <div class="custom-searchbar">
      <input type="text" placeholder="search..." class="search-input">
      <button class="search-button">
        <ion-icon name="search-outline"></ion-icon>
      </button>
    </div>
  
    <!-- Buttons -->
    <div class="buttons-container">
      <button class="button current-button">
        <ion-icon name="apps-outline"></ion-icon>
        <p>All Items</p>
      </button>
      <button class="button" (click)="navigateToCheckBezbezes()">
        <ion-icon name="albums-outline"></ion-icon>
        <p>Check Bezbezes</p>
      </button>
    </div>
  </div>

  <div class="items-container">
    <app-item *ngFor="let item of items" [item]="item" (click)="navigateToItemDetails(item.item_id)"></app-item>
  </div>

  <div class="empty-space"></div>
</ion-content>

<ion-footer>
  <div class="bottom-navbar">
    <button class="navbar-button">
      <ion-icon name="home" (click)="navigateTo('/all-items')"></ion-icon>
      <div class="indicator"></div>
    </button>
    <button class="navbar-button" (click)="navigateTo('/cart')">
      <ion-icon name="bag-handle-outline"></ion-icon>
    </button>
    <button class="navbar-button">
      <ion-icon name="heart-outline" (click)="navigateTo('/likes')"></ion-icon>
    </button>
    <button class="navbar-button">
      <ion-icon name="person-outline" (click)="navigateTo('/profile')"></ion-icon>
    </button>
  </div>
</ion-footer>
